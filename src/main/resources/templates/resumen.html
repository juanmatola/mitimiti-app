<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/EstiloIndex2.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resumen</title>
</head>

<body>
	<nav th:insert="../fragments/components.html::menu"></nav>

	<main class="container page-margins">


		<!--tabla para agregar gastos, elementos y asignar amigo-->

		<div class="ps-3 py-5">
			<h1>Resumen</h1>
			<h2>Evento: <span th:text="${nombreEvento}" class="small"></span></h2>
		</div>

		<div class="col">

			<div class="col px-3 text-start">



				<table class="table">

					<thead>
						<tr>
							<th> AMIGO </th>
							<th> CONSUMIO </th>
							<th> PAGÃ“ </th>
							<th> SALDO</th>
						</tr>
					</thead>
					<tbody>
					
						<tr th:each="entry, stats : ${resume}">
							<td th:text="${entry.key.name}"></td>
							<td th:text="${entry.value.consumption}"></td>
							<td th:text="${entry.value.contribution}"></td>
							<td th:text="${entry.value.balance}"></td>
						</tr>
					</tbody>

				</table>
			</div>



			<div class="my-5 text-center">
				<a href="/user/evento/delete" class="btn btn-danger px-3 px-md-5">Finalizar evento</a>
			</div>

			<div class="separator"></div>

	</main>


	<footer th:insert="../fragments/components.html::pie"></footer>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
