<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/EstiloIndex2.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/108daf0d0a.js" crossorigin="anonymous"></script>
	<title>Panel</title>
</head>
<body>

	<nav th:insert="../fragments/components.html::menu"></nav>


    <div class="container" style="margin-top: 107px; min-height: calc(100vh - 163px);">
        <div class="row pt-5 align-items-center justify-content-center" >
            <div class="col-12 col-md-8">
                <h2>Editar amigo:</h2>
            </div>
            <div class="col-12 col-md-8">
                <form th:action="@{/user/friends/update/{id}(id=${friend.id})}" method="post">
                    <div class="mb-3">
                      <input type="text" class="form-control" name="name" id="name" th:value="${friend.name}" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" id="email" th:value="${friend.mail}" required>
                    </div>
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


	<footer th:insert="../fragments/components.html::pie"></footer>

	<!-- Modal de Error -->
	<div class="modal fade" tabindex="-1" id="ErrorModal">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Ups..</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body d-flex flex-column align-items-center justify-content-center" style="min-height: 200px;">
			
				<svg xmlns="http://www.w3.org/2000/svg" style="color: red;" width="100" height="100" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
				  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
				  <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
				</svg>
				
				<div class="my-4">
					<p class="fw-bolder" id="ErrorModalMesagge"> aca se muestra un mensaje de error</p>
				</div>
			  
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
	<script src="/js/errorHandler.js"></script>
</body>
</html>
