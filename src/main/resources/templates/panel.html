<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/EstiloIndex2.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/108daf0d0a.js" crossorigin="anonymous"></script>
	<title>Panel</title>
</head>
<body>

	<nav th:insert="../fragments/components.html::menu"></nav>

	<div class="container page-margins">

		<div class="row row-cols-sm-2 row-cols-md-2 pt-3 g-0">
	
			<div class="col">
				<div class="card mx-3 h-100 border-dark">
					<img src="/img/CrearAmigo.png" class="card-img-top imgtar" alt="Crear Amigo">
					<div class="card-body">
						<h5 class="card-title">AMIGOS</h5>
						<p class="card-text">Crea amigos para que puedan participar de tus eventos.</p>
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalAmigo">
							AÑADIR AMIGO
						</button>
					</div>
				</div>
			</div>
	
			<div class="col">
				<div class="card mx-3 h-100 border-dark">
					<img src="/img/CrearEvento.png" class="card-img-top  imgtar" alt="Crear Evento">
					<div class="card-body">
						<h5 class="card-title">EVENTOS</h5>
						<p th:if="${event != null}"class="card-text bg-warning">¡Tienes un evento creado sin finalizar! <span>-> <a href="/user/evento">ir al evento</a></span> </p>
						<p class="card-text">Crea un evento para poder dividir gastos con tus amigos</p>
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalEvento">
							CREAR EVENTO
						</button>
					</div>
				</div>
			</div>
	
		</div>

		<div class="text-center">
	
			<h2 class="text-start my-4">Tus amigos:</h2>
	
			<table class="table">
	
				<thead>
					<tr>
						<th> NOMBRE </th>
						<th> MAIL </th>
						<th> EDITAR </th>
						<th> ELIMINAR </th>
					</tr>
	
				</thead>
	
				<tbody th:each="amigo : ${amigos}">
	
					<tr>
						<th th:text="${amigo.name}"></th>
						<td th:text="${amigo.mail}"></td>
	
						<td >
							<a th:href="@{/user/friends/update/{id}(id=${amigo.id})}"><i class="fas fa-user-edit"></i></a>
						</td>
						<td>
						<a th:href="@{/user/friends/delete/{id}(id=${amigo.id})}"><i class="fas fa-trash-alt"></i></i></a>
						</td>
					</tr>
				</tbody>
	
			</table>
		</div>

	</div>

	<div class="separator"></div>

	<footer th:insert="../fragments/components.html::pie"></footer>
	
	<div class="modal fade" id="ModalAmigo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body">

					<form class="row g-3" id="FormularioAmigo" action="/user/friends/create" method="POST">

						<div class="col-md-4">
							<label for="validationName" class="form-label">Nombre</label>
							<input type="text" class="form-control" name="name" required></input>

							<label for="validationName" class="form-label">Mail</label>
							<input type="email" class="form-control" name="mail" required></input>
						</div>

					</form>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="submit" class="btn btn-primary" form="FormularioAmigo">Añadir</button>
				</div>


			</div>
		</div>
	</div>

	<div class="modal fade" id="ModalEvento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">CREAR EVENTO</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body">

					<form class="row g-3" id="FormularioEvento" action="/user/evento" method="POST">

						<div class="col-md-4">
							<label for="validationName" class="form-label">Nombre</label>
							<input type="text" class="form-control" name="name" required></input>
						</div>

						<ul class="list-group">
							<li class="list-group-item"  th:each="Amigo : ${amigos}">
								<input class="form-check-input me-1" type="checkbox" th:value="${Amigo.id}" aria-label="..." name="participantes[]">
								<span th:text="${Amigo.name}"></span>
							</li>
						</ul>

					</form>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="submit" class="btn btn-primary" form="FormularioEvento">Crear</button>
				</div>


			</div>
		</div>
	</div>

	<!-- Modal de Error -->
	<div class="modal fade" tabindex="-1" id="ErrorModal">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Ups..</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body d-flex flex-column align-items-center justify-content-center" style="min-height: 200px;">
			
				<svg xmlns="http://www.w3.org/2000/svg" style="color: red;" width="100" height="100" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
				  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
				  <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
				</svg>
				
				<div class="my-4">
					<p class="fw-bolder" id="ErrorModalMesagge"> aca se muestra un mensaje de error</p>
				</div>
			  
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
	<script src="/js/errorHandler.js"></script>
</body>
</html>
