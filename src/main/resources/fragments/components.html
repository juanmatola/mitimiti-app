<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="EstiloIndex2.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>nav</title>

<body>

	<nav class="navbar navbar-light bg-light fixed-top " id="culor" th:fragment="menu">
		<div class="container-fluid">

			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"

			</button>

				</div>
				<div class="offcanvas-body">
					<ul class="navbar-dark bg-light justify-content-end flex-grow-1 pe-3">

							<a class="nav-link active" aria-current="page" href="/user" $font-size-base: 10rem;>Panel</a>

						</li>
					</ul>

				</div>
			</div>
		</div>
